<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Playfair:wght@300&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../CSS__files/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <!-- ============== Card Design =============== -->

  <div class="Main__container">
    <div class="wrapper">
      <div class="img">
        <img src="../images/image-product-desktop.jpg" alt="">
      </div>

      <div class="page__content">
        <div class="inner__content__wrapper">
          <div class="card__title">
            <h5>Perfume</h5>
          </div>

          <div class="card__header">
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </div>

          <div class="page__paragraph">
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
          </div>

          <div class="numbers">
            <h4>$149.99</h4>
            <h4><strike>$169.99</strike></h4>
          </div>

          <div class="action__btn">
            <img src="../images/icon-cart.svg" alt="">
            <a href="#!">Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Perfume

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $169.99

  Add to Cart

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
